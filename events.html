            <div id="add-event-section" style="margin-top: 30px; display: none;">
               <h3>Add New Event</h3>
               <form id="add-event-form" style="background-color: rgba(0,0,0,0.3); padding: 20px; border: 1px solid #aa0000;">
                  <div style="margin-bottom: 15px;">
                     <label for="event-date">Date:</label><br>
                     <input type="date" id="event-date" required style="width: 200px; padding: 5px;">
                  </div>
                  
                  <div style="margin-bottom: 15px;">
                     <label for="event-time">Time:</label><br>
                     <select id="event-time" required style="width: 200px; padding: 5px;">
                        <option value="">Select Time</option>
                        <option value="12:00 AM">12:00 AM</option>

                        <option value="4:30 AM">4:30 AM</option>
                        <option value="5:00 AM">5:00 AM</option>
                        <option value="5:30 AM">5:30 AM</option>
                        <option value="6:00 AM">6:00 AM</option>
                        <option value="6:30 AM">6:30 AM</option>
                        <option value="7:00 AM">7:00 AM</option>
                        <option value="7:30 AM">7:30 AM</option>
                        <option value="8:00 AM">8:00 AM</option>
                        <option value="8:30 AM">8:30 AM</option>
                        <option value="9:00 AM">9:00 AM</option>
                        <option value="9:30 AM">9:30 AM</option>
                        <option value="10:00 AM">10:00 AM</option>
                        <option value="10:30 AM">10:30 AM</option>
                        <option value="11:00 AM">11:00 AM</option>
                        <option value="11:30 AM">11:30 AM</option>
                        <option value="12:00 PM">12:00 PM</option>
                        <option value="12:30 PM">12:30 PM</option>
                        <option value="1:00 PM">1:00 PM</option>
                        <option value="1:30 PM">1:30 PM</option>
                        <option value="2:00 PM">2:00 PM</option>
                        <option value="2:30 PM">2:30 PM</option>
                        <option value="3:00 PM">3:00 PM</option>
                        <option value="3:30 PM">3:30 PM</option>
                        <option value="4:00 PM">4:00 PM</option>
                        <option value="4:30 PM">4:30 PM</option>
                        <option value="5:00 PM">5:00 PM</option>
                        <option value="5:30 PM">5:30 PM</option>
                        <option value="6:00 PM">6:00 PM</option>
                        <option value="6:30 PM">6:30 PM</option>
                        <option value="7:00 PM">7:00 PM</option>
                        <option value="7:30 PM">7:30 PM</option>
                        <option value="8:00 PM">8:00 PM</option>
                        <option value="8:30 PM">8:30 PM</option>
                        <option value="9:00 PM">9:00 PM</option>
                        <option value="9:30 PM">9:30 PM</option>
                        <option value="10:00 PM">10:00 PM</option>
                        <option value="10:30 PM">10:30 PM</option>
                        <option value="11:00 PM">11:00 PM</option>
                        <option value="11:30 PM">11:30 PM</option>
                     </select>
                  </div>
                  
                  <div style="margin-bottom: 15px;">
                     <label for="event-location">Location:</label><br>
                     <input type="text" id="event-location" placeholder="address (''ask for address'' is allowed but discouraged)" required style="width: 300px; padding: 5px; font-size: 12px;">
                  </div>
                  
                  <div style="margin-bottom: 15px;">
                     <label for="event-bands">Featured Bands:</label><br>
                     <textarea id="event-bands" placeholder="list band names, one per line" required style="width: 300px; height: 100px; padding: 5px;"></textarea>
                  </div>
                  
                   <div style="margin-bottom: 15px;">
                      <label for="event-flyer">Flyer Image URL:</label><br>
                      <input type="url" id="event-flyer" placeholder="https://example.com/flyer.jpg" style="width: 300px; padding: 5px;">
                   </div>
                   
                   <div style="margin-bottom: 15px;">
                      <label for="event-price">Price & Restrictions:</label><br>
                      <input type="text" id="event-price" placeholder="e.g: $5, 18+" style="width: 300px; padding: 5px;">
                   </div>
                   
                   <div style="margin-bottom: 15px;">
                      <label for="event-tickets">Ticket Link (optional):</label><br>
                      <input type="url" id="event-tickets" placeholder="https://example.com/tickets" style="width: 300px; padding: 5px;">
                   </div>
